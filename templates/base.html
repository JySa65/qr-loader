{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Qr Scanner {% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Qr Scanner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'app:user_list' %}">Usuarios</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'app:token_list' %}">Qr Code</a>
            </li>
            <li class="active">
              <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- end header -->
  
  <!-- main -->
  <main class="mt-5 container">
    {% block context %}
    {% endblock %}  
  </main>
  <!-- end main -->
  
  {% block js_i %}
  {% endblock %}
  <script src="{% static 'main.js' %}"></script>
  {% block js %}
  {% endblock %}
</body>

</html>
