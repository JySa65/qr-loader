{% extends "base.html" %}

{% block context %}
<div class="row">
  <table class="table table-bordered">
    <thead>
      <th>#</th>
      <th>Cedula</th>
      <th>Nombre y Apellido</th>
      <th>Qr</th>
      <th>Opciones</th>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ object.ci }}</td>
        <td>{{ object.get_full_name }}</td>
        <td class="text-center"><img src="{% url 'admin:qr_code' pk=object.pk %}" width="100"></td>
        <td>
          <a href="" class="btn btn-small btn-info">Ver</a>
          <a href="" class="btn btn-small btn-warning">Actualizar</a>
          <a href="" class="btn btn-small btn-danger">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
