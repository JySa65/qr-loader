{% extends "base.html" %}

{% block context%}
<form action="" method="post">
  {% csrf_token %}
  <div class="row">
    {% for i in form %}
    <div class="{% if i.name == 'ci' or i.name == 'address' %} col-md-12 {% else %} col-md-6 {% endif %} col-sm-12">
      <div class="form-group">
        <label for="id_{{i.name}}">{{ i.label }}</label>
        {{ i }}
      </div>
    </div>
    {% endfor %}
    <div class="col-sm-12 mt-5">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Aceptar</button>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <a href="/" class="btn btn-danger btn-block btn-lg">Regresar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
